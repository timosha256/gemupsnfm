<div class="hystmodal" id="addReview" aria-hidden="true">
  <div class="hystmodal__wrap">
      <div class="hystmodal__window baseModal" role="dialog" aria-modal="true">
          <span data-hystclose class="ico-close"></span>
          <div class="form__data">
           <div class="form__header">
               <p class="title">Leave a Review</p>
           </div>
           <form action="" method="">
              <div class="form__fields">
                <div class="rating__wrapper">
                  <div class="head">Rate the product</div>
                  <div class="rate__wrapper">
                                      <span class="value">0.0</span>
                  <div class="rating__stars" data-selected="0">
                    <i class="ico-star" data-value="1"></i>
                    <i class="ico-star" data-value="2"></i>
                    <i class="ico-star" data-value="3"></i>
                    <i class="ico-star" data-value="4"></i>
                    <i class="ico-star" data-value="5"></i>
                  </div>
                  <input type="hidden" name="rating" value="0">
                  </div>
                </div>
                <textarea name="" id="" placeholder="Enter the comment">

                </textarea>
              </div>
              <div class="form__action">
                <button type="submit" disabled>Send code</button>
              </div>
           </form>
          </div>
      </div>
  </div>
</div>
