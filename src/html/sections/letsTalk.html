<section id="letsTalk">
  <div class="letsTalk__wrapper container">
     <div class="textData">
        <div class="logo__wrapper">
           <img src="@img/logo/logo-spin.svg" alt="name" class="element spinLogo">
           <img src="@img/logo/logo-text.svg" alt="name" class="logotext">
        </div>
        <div class="text__wrapper">
           <p class="title"><span>Обсудим</span> детали?</p>
           <p class="sub">Вы можете ознакомиться с уже реализованными проектами нашей компании. Каждый проект выполнен “под ключ” от стадии проектирования до полноценного вводу в эксплуатацию.</p>
        </div>
        <div class="contact__area">
           <div class="contanct__items">
              <div class="contact__item">
                 <span class="head">Можете написать</span>
                 <a href="mailto:info@beldry.by" title="mail">info@beldry.by</a>
              </div>
              <div class="contact__item">
                 <span class="head">Консультация</span>
                 <a href="tel:info@beldry.by" title="mail">+375 (29) 695-695-0</a>
              </div>
           </div>
           <div class="messangers">
              <a href="#" title=""><img src="@img/icons/telegram.svg" alt=""></a>
              <a href="#" title=""><img src="@img/icons/whatsapp.svg" alt=""></a>
           </div>
        </div>
     </div>
     <div class="form__wrapper">
        <form class="letstalk" action="" method="" id="letstalk">
           <div class="grid-2">
              <input class="input__field" type="text" name="name" id="name" placeholder="Ваше имя" minlength="2" autocomplete="on" required>
              <input class="input__field" type="tel" name="tel" id="tel" placeholder="Номер телефона" minlength="2" autocomplete="on" required>
              <input class="input__field" type="mail" name="mail" id="mail" placeholder="Электронная почта" minlength="2" autocomplete="on" required>
              <select id="service">
                 <option data-placeholder="true"></option>
                 <option value="value1">Название опции</option>
                 <option value="value2">Название опции</option>
                 <option value="value3">Название опции</option>
               </select>
           </div>
           <textarea name="" rows="8" id="" placeholder="Текст Вашего сообщения" minlength="5" maxlength=""></textarea>
           <div class="send__action">
              <div class="check-info">
                 <input type="checkbox" class="custom-checkbox" id="check" name="happy" value="yes" checked>
                 <label for="check">Отправляя форму с данными Вы даёте согласие на обработку своих персональных данных</label>
              </div>
              <button type="submit">Отправить</button>
           </div>
        </form>
     </div>
  </div>
</section>
